<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>
      <nav>
        <ul>
          <li><a routerLink="/form" routerLinkActive="active" ariaCurrentWhenActive="page">Search Form</a></li>
          <li><a routerLink="/info" routerLinkActive="active" [state] = "stockDetails" ariaCurrentWhenActive="page">Stock Details</a></li>
        </ul>
      </nav>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>

    <div class="right-side">
      <router-outlet></router-outlet>     
    </div>
    
    <!-- The routed views render in the <router-outlet>-->
    
  </div>
</main>


<router-outlet />
